# @package _global_
defaults:
  - /experiment/lra/pathfinder/base@_here_
  - /model: rotary_transformer

experiment_name: augment

model:
  layer:
    params:
      d_model: 128
      nhead: 4
      dim_feedforward: 256
      dropout: 0.0
      attention_params:
        type: rotary
        freq: 10000
        disable_half: true
  num_layers: 6

optimizer:
  lr: 1.0e-3
  weight_decay: 0.01

dataset:
  batch_size: 128

trainer:
  devices: [ 1 ]
