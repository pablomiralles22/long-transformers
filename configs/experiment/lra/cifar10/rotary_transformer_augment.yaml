# @package _global_
defaults:
  - /experiment/lra/cifar10/base@_here_
  - /model: rotary_transformer

experiment_name: augment

model:
  layer:
    params:
      d_model: 192
      nhead: 4
      dim_feedforward: 384
      dropout: 0.0
      activation_fn: relu
      attention_params:
        type: rotary
        freq: 10000
        disable_half: true
  num_layers: 8

optimizer:
  lr: 1.0e-3
  weight_decay: 0.0

dataset:
  batch_size: 64
  augment: true

trainer:
  devices: [ 0 ]
